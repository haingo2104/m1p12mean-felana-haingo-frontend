<div class="container mt-4">
    <h2>Historique des rendez-vous</h2>
    <div class="row">
      <div *ngFor="let historique of historiques" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Rendez-vous du {{ historique.date | date:'dd/MM/yyyy' }}</h5>
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Véhicule: {{ historique.vehicleId.model }}</h6>
            <p class="card-text">Statut de la réparation: <strong>{{ historique.repairStatus }}</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
