<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="login-container">
      <img src="logo.png" alt="CarRepair Logo" class="header-logo mb-3" />
      <h3 class="login-title">Entrez votre identifiant pour vous connecter Ã  votre compte</h3>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- Affichage du message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Chargement...</span>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="data.email" name="email"
            placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="data.password" name="password"
            placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
  </div>
</body>
