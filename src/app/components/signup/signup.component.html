<div class="login-container">
    <h2 class="login-title">Votre voiture, notre priorité !</h2>
    <p class="login-subtitle">Créez un compte</p>

    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  
      <!-- Affichage du message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Chargement...</span>
        </div>
      </div>
      
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="data.name" name="name" placeholder="Entrez votre nom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="data.email" name="email" placeholder="Entrez votre email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="data.password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-style">Créer un compte</button>
    </form>
</div>
