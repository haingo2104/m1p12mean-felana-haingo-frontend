<nav class="navbar navbar-expand-lg px-4">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <div class="input-group search-bar">
      <span class="input-group-text bg-light">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control" placeholder="Rechercher..." aria-label="Rechercher">
    </div>

    <div class="d-flex align-items-center">
      <div class="dropdown me-3 mt-2">
        <button 
          class="btn position-relative" 
          type="button" 
          id="notificationButton" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          <i class="bi bi-bell fs-4 text-dark"></i> <!-- Icône de notification -->
          
          @if (notificationCount > 0) {
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ notificationCount }}
            </span>
          }
        </button>
      
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationButton">
          @for (notification of notifications; track $index) {
            <li>
              <a class="dropdown-item" href="#">
                {{ notification.message }}
              </a>
            </li>
          }
        </ul>
      </div>
      

      <!-- Icône de profil avec menu déroulant -->
      <div class="dropdown">
        <button 
          class="btn btn-dark dropdown-toggle d-flex align-items-center" 
          type="button" 
          id="dropdownMenuButton" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          <i class="bi bi-person-circle fs-3"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#" (click)="logout()">Log Out</a></li>
