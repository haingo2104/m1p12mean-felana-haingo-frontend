<div class="container mt-3">
  <!-- <img src="logo.png" alt="CarRepair Logo" class="header-logo mb-3" /> -->
  <!-- Titre -->
  <div class="text-center">
    <span class="text-secondary text-uppercase">Get in touch</span>
    <h2 class="fw-bold text-dark">CONTACT</h2>
  </div>

  <div class="row mt-4">
    <!-- Colonne Infos de contact -->
    <div class="col-md-5">
      <div
        class="contact-info p-3 mb-3 d-flex align-items-center bg-light rounded"
      >
        <i class="fas fa-phone-alt text-primary fs-5 me-3"></i>
        <span class="text-muted">+261 32 94 097 28</span>
      </div>
      <div
        class="contact-info p-3 mb-3 d-flex align-items-center bg-light rounded"
      >
        <i class="fas fa-envelope text-primary fs-5 me-3"></i>
        <span class="text-muted">nirina.felananiaina&#64;gmail.com</span>
      </div>
      <div
        class="contact-info p-3 mb-3 d-flex align-items-center bg-light rounded"
      >
        <i class="fas fa-map-marker-alt text-primary fs-5 me-3"></i>
        <span class="text-muted">87 ter Ambohitrarahaba</span>
      </div>
    </div>

    <div class="col-md-1 d-none d-md-block">
      <div class="vr h-100 border"></div>
    </div>

    <!-- Colonne Formulaire -->
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="data.name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name ="email"
            [(ngModel)]="data.email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            name = "message"
            rows="4"
            [(ngModel)]="data.message"
            placeholder="Write your message"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">
            Send Message
          </button>
        </div>
      </form>
    </div>
    <!-- Toast de succès Bootstrap -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Succès</strong>
          <small>A l'instant</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Fermer"
          ></button>
        </div>
        <div class="toast-body">Votre message a été bien envoyé !</div>
      </div>
    </div>
  </div>
</div>
